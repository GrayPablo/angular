<main class="main">
  <div class="content">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col">
          <h4> Content is here </h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label" for="name"> Name </label>
        </div>
        <div class="col">
          <input formControlName="name" matInput type="text" class="form-control" name="name"/>
        </div>
      </div>
      <div class="row">
        <app-custom-text-control formControlName="surname"></app-custom-text-control>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn-block" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</main>
